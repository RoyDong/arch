<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Hurricane - Liquid and Responsive admin template</title>
<meta name="author" content="SuggeElson" />

<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<link href='http://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet' type='text/css' /> <!-- Custom google fonts -->

<!-- Javascripts -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript">
// document ready function
$(document).ready(function() {
	//------------- Some fancy stuff in error pages -------------//
	$('.errorPage').hide();
	$('.errorWrapper').hide();
	$('.errorPage').fadeIn(2000);
	$('.errorWrapper').fadeIn(2000);
});

</script>

</head>

<body class="errorPage">
<div class="errorWrapper">
	<h1 class="wgray center">500</h1>

	<p class="wgray center">Internal Server Error!</p>


	<div class="center"><a href="dashboard.html" class="button orange">Back to dashboard</a></div>
</div>

</body>
